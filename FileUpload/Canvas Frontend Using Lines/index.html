<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c256e500f7.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav id="navbar">
        <form id="uploadForm" action="" enctype="multipart/form-data">
          <div class="form">
            <input type="file" aria-label="file-upload" id="file" />
            <button type="submit">submit</button>
          </div>
        </form>
      </nav>

      <div id="myProgress">
        <div id="myBar"></div>
      </div>

      <div id="canvasContainer">
        <canvas id="myCanvas"></canvas>

      </div>
      
      <footer class="footer">
        <select name="" id="list"></select>
      </footer>
    </div>
   
  </body>
</html>
